syntax = "proto3";

option go_package = "qmq/qmq";
package qmq;

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";

message QMQData {
    google.protobuf.Any data = 1;
    string writer = 2;
    google.protobuf.Timestamp writetime = 3;
}

message QMQInt {
    int64 value = 1;
}

message QMQString {
    string value = 1;
}

message QMQTimestamp {
    google.protobuf.Timestamp value = 1;
}

message QMQFloat {
    double value = 1;
}

message QMQBool {
    bool value = 1;
}

enum QMQLogLevelEnum {
    LOG_LEVEL_UNSPECIFIED = 0;
    LOG_LEVEL_TRACE = 1;
    LOG_LEVEL_DEBUG = 2;
    LOG_LEVEL_ADVISE = 3;
    LOG_LEVEL_WARN = 4;
    LOG_LEVEL_ERROR = 5;
    LOG_LEVEL_PANIC = 6;
}

message QMQLog {
    string application = 1;
    QMQLogLevelEnum level = 2;
    string message = 3;
    google.protobuf.Timestamp timestamp = 4;
}

message QMQStreamContext {
    string last_consumed_id = 1;
    string last_produced_id = 2;
    int64 total_consumed = 3;
    int64 total_produced = 4;
}

message QMQPrayer {
    string name = 1;
    google.protobuf.Timestamp time = 2;
}

message QMQAudioRequest {
    string filename = 1;
}

message QMQMqttMessage {
    uint16 id = 1;
    int8 qos = 2;
    string topic = 3;
    string payload = 4;
    bool retained = 5;
    bool deplicate = 6;
}